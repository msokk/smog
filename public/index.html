<!doctype html>
<html lang="en-et">
<head>
	<meta charset="utf-8">
	<title>Turbochat</title>
  <style>
    #container {
      margin: auto;
      width: 100%;
      height: 90%;
    }
    ul { 
      padding: 0px;
      margin: 0px;
      list-style: none;
    }
    
    #name {
      font-weight: bold;
    }
    
    #inputField {
      position: fixed;
      width: 100%;
      bottom: 0px;
      left: 0px;
      padding: 5px;
    }
    
    #txtBox {
      width: 93%
    }
    
    #sendBtn {
      width: 5%;
    }
  </style>
</head>
<body>
  <div id="container">
    <ul>
      <li>
        <span id="timestamp"></span>
        <span id="name">Mihkel</span>: 
        <span id="content">Test</span>
      </li>
    </ul>
    <div id="inputField">
      <input id="txtBox" type="text" />
      <input type="button" id="sendBtn" value="Send" />
    </div>
  </div>
</body>
</html>
